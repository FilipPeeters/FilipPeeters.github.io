<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="javascript/flowplayer-3.1.1.min.js"></script>
<title>Filip Peeters</title>
<link href="stylesheets/persistent.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/style.js" type="text/javascript"></script>
</head>
<body onload="player = null;">
    <div id="background">
		<img src="images/background.jpg" alt="Filip Peeters"/>
	</div>
	<div id="menu">
		<h1>Filip Peeters</h1>
		<ul>
			<li>
				<a href="index.html">home</a>
			</li>
			<li onclick="if (player) {
							player.pause();
							player.hide();
							}
						setVisibleById('background', true);
						setVisibleById('awards', true);">
				<a href="#">awards</a>
			</li>
			<li onclick="(player)?alert('initialized'):alert('uninitialized');">excerpts</li>
			<li>
				<a href="#" onclick="setVisibleById('background', false);
									setVisibleById('awards', false);
									if (player) {
										player.play();
									} else {
										player = flowplayer('player', 
													'flash/flowplayer-3.1.1.swf', {
														clip : {
															autoPlay: false,
															autoBuffering: true
															},
														playlist: [
															'video/showreel.mp4'
															]
													}
												);
									}
									player.show();">showreel</a>
			</li>
			<li title="some photographs">photographs</li>
			<li onclick="if (player) {
							player.pause();
							player.hide();
							}
						setVisibleById('background', true);
						setVisibleById('cv', true);">
				<a href="#">cv</a>
			</li>
			<li>contact</li>
		</ul>
	</div>
	<div id="contents">
	<div id="awards">
		<iframe src="awards.html"></iframe>
	</div>
	<div id="cv">
		<iframe src="cv.html"> [Your user agent does not support frames or is currently configured
  not to display frames. However, you may visit
  <a href="cv.html">Filip Peeters'CV.</a>]</iframe>
	</div>
	<div  id="player"> </div> 
	</div>
</body>
</html>
