<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="javascript/flowplayer-3.1.1.min.js"></script>
<title>Filip Peeters</title>
<link href="stylesheets/persistent.css" rel="stylesheet" type="text/css"/>
<script src="javascript/style.js"></script>
<script>
	var player;
</script>
</head>
<body onload="player = flowplayer(	'player',
					'flash/flowplayer-3.1.1.swf', 
					{
						clip : {
							autoPlay: false,
							autoBuffering: true,
							url: 'video/showreel.mp4'
							}
					}).hide();">
    <div id="background">
		<img src="images/background.jpg" alt="Filip Peeters"/>
	</div>
	<div id="menu">
		<h1>Filip Peeters</h1>
		<ul>
			<li><a href="index.html">home</a></li>
			<li title="some photographs"><a href="#">photo's</a></li>
			<li><a href="#">showreel</a></li>
			<li onclick="setVisibleById('player', true);
									 setVisibleById('background', false);
									 setVisibleById('awards', false);	
									 setVisibleById('cv', false);
									 player.show();"><a href="#">excerpts</a>
			</li>
			<li onclick="player.pause();
						 player.hide();
						 setVisibleById('background', true);
						 setVisibleById('awards', true);
						 setVisibleById('cv', false);"><a href="#">awards</a>
			</li>
			<li onclick="player.pause();
						 player.hide();
						 setVisibleById('background', true);
						 setVisibleById('awards', false);	
						 setVisibleById('cv', true);">
				<a href="#">filmography</a>
			</li>
			<li><a href="#">contact</a></li>
		</ul>
	</div>
	<div id="contents">
	<div >
		<iframe id="awards" src="awards.html"></iframe>
	</div>
	<div>
		<iframe  id="cv" src="cv.html"> [Your user agent does not support frames or is currently configured
  not to display frames. However, you may visit
  <a href="cv.html">Filip Peeters'CV.</a>]</iframe>
	</div>
	<div  id="player"> </div> 
	</div>
</body>
</html>
