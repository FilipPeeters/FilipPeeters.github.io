<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<style content="text/css">
			li img {
				/* All images will have the same height. This value might need to be adjusted. */
				height: 50px;
			}
			
			li img:hover {
				/* Enlarges the image on mouseover, whilst keeping the original height/width ratio.
				height:200px;
			}
			
			ul {
				/* Bullets aren't necessary in the photoreel. */
				list-style: none;
				position: absolute;
			}
			
			li {
				/* Creates a left-to-right list, rather than an up-to-down list.
				float: left;
			}
		</style>
	</head>
	
	<body id="reel">
		<ul>
			<li>
				<img src="images/achtergrond.jpg"/>
			</li>
			<li>
				<img src="images/thumbnail2.jpg"/>
			</li>
		</ul>
	</body>
</html>
