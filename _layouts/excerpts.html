<script>
	theWidth=640;
	theHeight=360	
	checkWindowWidth=$(window).width();
	checkWindowHeight=$(window).height();
	offset = $('#videos').offset();
	//check if video !> window
	if(offset.left+640 > checkWindowWidth) {
		//alert(offset.left+640 + ' '+checkWindowWidth);
		//calculate new width/height
		newVideoWidth=checkWindowWidth-offset.left-80;
		newVideoHeight= ( 360 / 640 ) * newVideoWidth;
		//override video width/height
	        theWidth=newVideoWidth;
		theHeight=newVideoHeight;
	}
	</script>
